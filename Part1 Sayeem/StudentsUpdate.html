<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Update</title>
    <!-- Bootsstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    
     <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <h1>Update Page</h1>
    <form action="/studentAdd" method="post" class="form">
        Student ID<input type="number" name="sid" required>
        Student Name<input type="text" name="sname" required>
        Student Email<input type="email" name="semail">
        Student Phone Number<input type="number" name="sphone">
        <button type="submit" name="submit">Update</button>
    </form>
</body>
</html>
