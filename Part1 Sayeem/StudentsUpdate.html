<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Update</title>
</head>
<body>
    <h1>Update Page</h1>
    <form action="/studentAdd" method="post">
        Student ID<input type="number" name="sid" required>
        Student Name<input type="text" name="sname" required>
        Student Email<input type="email" name="semail">
        Student Phone Number<input type="number" name="sphone">
        <button type="submit" name="submit">Update</button>
    </form>
</body>
</html>
