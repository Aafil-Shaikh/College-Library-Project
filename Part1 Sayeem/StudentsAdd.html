<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Add/Update</title>
</head>
<body>
    <h1>Add Page</h1>
    <form action="/studentAdd" method="post">
        Student ID<input type="number" name="sid" id="" required>
        Student Name<input type="text" name="sname" id="" required>
        Student Email<input type="email" name="semail" id="">
        Student Phone Number<input type="number" name="sphone" id="">
        <button type="submit" name="submit">Add</button>
    </form>
</body>
</html>
